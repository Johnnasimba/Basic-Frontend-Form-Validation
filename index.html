<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./styles.css" ></link>
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!--Form-->
        <Form id="form">
            <!--Full Name-->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" 
                 required minlength="3" maxlength="50" />
            </div>
            <!--Phone Number-->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-555" 
                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
            </div>
            <!--Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email@address.com" 
                required />
            </div>
            <!--Website URL -->
            <div class="form-group">
                <label for="Website">Website URL</label>
                <input type="url" id="Website" placeholder="htts://example.com" required/>
            </div>
            <!--Password -->
            <div class="form-group">
                <label for="password1">Enter Password</label>
                <input type="password" id="password1" placeholder="Create Password"
                 required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and one number."  />
            </div>
            <!--Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" 
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"/>
            </div>
            <button type="submit">Register</button>
        </Form>
        <!--Error/Success-->
        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>
    </div>
</body>
</html>
